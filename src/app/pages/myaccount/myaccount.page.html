<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>   
    <div class="heading">
      <div class="logo">
        <div class="bg_img" [style.backgroundImage]='"url(\"" + appLogoPath + "\")"'></div>
      </div>

      <div class="btn">
        <ion-buttons slot="start" (click)="gotonotifications()">
          <div class="carticon"><ion-icon name="notifications-outline" ></ion-icon> 
            <ion-badge color="danger" *ngIf="ncsCount">{{ncsCount}}</ion-badge>
          </div>
         </ion-buttons>  
        <ion-buttons slot="start" (click)="gotocart()">
          <div class="carticon"><ion-icon name="cart" ></ion-icon> 
            <ion-badge color="danger" *ngIf="cartCount">{{cartCount}}</ion-badge>
          </div>
         </ion-buttons>   
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>  
      </div>
    </div>   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-content">
    <div class="profile">
      <div class="bg_img">
        <div class="profile-picture">
          <img src="assets/images/user_profile_default_img.png">
        </div>
        <!-- 
        <ion-buttons class="icnbtn">
          <ion-button>
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-buttons>-->
      </div>
      <ion-label class="h5">{{uData.uname}}</ion-label>  
      <span>{{uData.urole}}</span>    
    </div>  
    <div class="{{item.menu_class}}" (click)="onClickmenuitems(item)" *ngFor="let item of uData.approfilemenulist">
      <ion-icon name="{{item.menuicon}}"></ion-icon>
      <ion-label>{{item.menumame}}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    
    
    <div>
   
  </div>
   
  </div>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="btn">
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="gotohome()">
          <ion-icon name="storefront" ></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>    

          
        <ion-tab-button (click)="gotoweeklyschedule()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Weekly Schedule</ion-label>
        </ion-tab-button>
       
        <ion-tab-button (click)="goToTangoEvents()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Tango Events</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="togosubscriptions()">
          <ion-icon name="document-text"></ion-icon>
          <ion-label>Subscriptions</ion-label>
        </ion-tab-button>
      
      </ion-tab-bar>
    </div>
  </ion-toolbar>
</ion-footer>
