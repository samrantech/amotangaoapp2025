<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>   
    <div class="heading">
      <div class="logo">
        <div class="bg_img" [style.backgroundImage]='"url(\"" + appLogoPath + "\")"'></div>        
      </div>

      <div class="btn">
        <ion-buttons slot="start" (click)="gotonotifications()">
          <div class="carticon"><ion-icon name="notifications-outline" ></ion-icon> 
            <ion-badge color="danger" *ngIf="ncsCount">{{ncsCount}}</ion-badge>
          </div>
         </ion-buttons>   
         <ion-buttons slot="start" (click)="gotocart()">
          <div class="carticon"><ion-icon name="cart" ></ion-icon> 
            <ion-badge color="danger" *ngIf="cartCount">{{cartCount}}</ion-badge>
          </div>
         </ion-buttons>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>  
      </div>
    </div>   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div  *ngIf="ncsCount == ''">
<p>No New Notifications</p>
  </div>

  <ion-item button detail="true" *ngFor="let item of arrEventsList"  (click)="gonfview(item)">
    <ion-label class="ion-text-wrap">    
  <ion-row >
    <ion-col size="2">
      <div class="btn">
        <ion-icon name="checkmark-done-circle"></ion-icon>
      </div>
    </ion-col>
    <ion-col size="10">
      <ion-label class="h5">{{item.notification_title}}</ion-label>
      <ion-label class="h6">{{item.promo_description}}</ion-label>
    </ion-col>
  </ion-row>
</ion-label>
  </ion-item>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="btn">
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="gotohome()">
          <ion-icon name="storefront" ></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>  
        
        <ion-tab-button (click)="gotoweeklyschedule()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Weekly Schedule</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goToTangoEvents()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Tango Events</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="togosubscriptions()">
          <ion-icon name="document-text"></ion-icon>
          <ion-label>Subscriptions</ion-label>
        </ion-tab-button>       
      </ion-tab-bar>
    </div>
  </ion-toolbar>
</ion-footer>
