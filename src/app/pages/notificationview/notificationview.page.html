<ion-header>
  <ion-toolbar>   
    <div class="heading">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon name="chevron-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div class="logo">
        <ion-title class="h5">Notification Details</ion-title>
      </div>
      <div class="btn"> 
        <ion-buttons slot="start" (click)="gotonotifications()">
          <div class="carticon"><ion-icon name="notifications-outline" ></ion-icon> 
            <ion-badge color="danger" *ngIf="ncsCount">{{ncsCount}}</ion-badge>
          </div>
         </ion-buttons>    
        <ion-buttons slot="start" (click)="gotocart()">
          <div class="carticon"><ion-icon name="cart" ></ion-icon> 
            <ion-badge color="danger" *ngIf="cartCount">{{cartCount}}</ion-badge>
          </div>
         </ion-buttons>   
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>  
      </div>
    </div>   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
  <ion-slides mode="ios" scrollbar="ios" [options]="slideOptsOne" >
    <ion-slide>
      <div class="bg_img" [style.background-image]="'url(\'' + ncsData.promo_img + '\')'">
      </div>
    </ion-slide>   
  </ion-slides>

  <div class="ittl2">
    <ion-label class="ttl1">{{ ncsData.notification_title }}</ion-label>    
  </div>

 <div [innerHTML]="ncsData.promo_description"></div>
  
</ion-content>
