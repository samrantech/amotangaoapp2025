<ion-header mode="md" class="ion-no-border">
  <ion-toolbar>   
    <div class="heading">
      <div class="logo">
        <div class="bg_img" [style.backgroundImage]='"url(\"" + appLogoPath + "\")"'></div>
      </div>

      <div class="btn"> 
        <ion-buttons slot="start" (click)="gotonotifications()">
          <div class="carticon"><ion-icon name="notifications-outline" ></ion-icon> 
            <ion-badge color="danger" *ngIf="ncsCount">{{ncsCount}}</ion-badge>
          </div>
         </ion-buttons> 
        <ion-buttons slot="start" (click)="gotocart()">
          <div class="carticon"><ion-icon name="cart" ></ion-icon> 
            <ion-badge color="danger" *ngIf="cartCount">{{cartCount}}</ion-badge>
          </div>
         </ion-buttons>   
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>  
      </div>
    </div>   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-slides mode="ios" scrollbar="ios" [options]="slideOptsOne" >
    <ion-slide>
      <div class="bg_img" [style.background-image]="'url(\'' + cpagedata.page_fimageurl + '\')'">
      </div>
    </ion-slide>   
  </ion-slides>

  <div class="ittl2">
    <ion-label class="ttl1">{{ cpagedata.page_title }}</ion-label>    
  </div>
 <div [innerHTML]="cpagedata.page_content"></div>


</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>

    <div class="btn">

      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="gotohome()">
          <ion-icon name="storefront" ></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>     

        <ion-tab-button (click)="gotoweeklyschedule()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Weekly Schedule</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goToTangoEvents()">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Tango Events</ion-label>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon name="document-text"></ion-icon>
          <ion-label>Subscriptions</ion-label>
        </ion-tab-button>

       
      </ion-tab-bar>

    </div>

  </ion-toolbar>
</ion-footer>
