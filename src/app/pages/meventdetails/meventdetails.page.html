<ion-header>
  <ion-toolbar>   
    <div class="heading">
      <ion-buttons slot="start">
        <ion-button (click)="onBack()">
          <ion-icon name="chevron-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div class="logo">
        <ion-title class="h5">Event Details</ion-title>
      </div>
      <div class="btn">  
        <ion-buttons slot="start" (click)="gotocart()">
          <div class="carticon"><ion-icon name="cart" ></ion-icon> 
            <ion-badge color="danger" *ngIf="cartCount">{{cartCount}}</ion-badge>
          </div>
         </ion-buttons>   
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>  
      </div>
    </div>   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 

  <div class="ittl2">
    <ion-label class="ttl1">{{ cpagedata.page_title }}</ion-label>
  </div>

  <ion-slides mode="ios" scrollbar="ios" [options]="slideOptsOne" *ngIf="cpagedata.page_fimageurl">
    <ion-slide>
      <div class="bg_img" [style.background-image]="'url(\'' + cpagedata.page_fimageurl + '\')'">
      </div>
    </ion-slide>   
  </ion-slides>

  <div [innerHTML]="cpagedata.page_content"></div>
  
  <div class="location">
    <ion-item button detail="false" *ngFor="let item of arrEventsList" >
      <ion-label class="ion-text-wrap">
        <h2><strong>{{ item.etitle }},{{ item.edate }}</strong></h2>  
        <ion-row>
          <ion-col class="ion-text-wrap">
            <strong>Teachers:</strong> {{ item.event_tearchers }} 
          </ion-col>             
        </ion-row> 
        <ion-row>
          <ion-col class="ion-text-wrap">
            <strong>DJ:</strong> {{ item.event_dj }} 
          </ion-col>             
        </ion-row> 
        <ion-row>           
          <ion-col class="ion-text-wrap">
            <ion-button class="content_button" (click)="onLoadEvents(item)">Book Now</ion-button>
            </ion-col>
        </ion-row>             
      </ion-label>
    </ion-item>   
  </div>
</ion-content>
